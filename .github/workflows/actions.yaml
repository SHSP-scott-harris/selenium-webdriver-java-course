# Event name
name: on_push
# When the event should run
on:
  push:
    branch:
      - "**" # This will run on all branches
# What jobs to run
jobs:

  build_and_test:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      - uses: actions/checkout@v2
      #install java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 16
      #Run: mvn test
      - name: Run test with maven
        working-directory: webdriver_java
        run: mvn test
        #handle remote server chrom driver
        
